<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <title>IT VIEW 관리자 페이지</title>
    <style>
        /* 테이블 레이아웃을 고정하고, 전체 너비를 100%로 설정 */
        .table-custom-layout {
            table-layout: fixed;
            width: 100%;
        }

        /* 모든 th와 td는 기본적으로 가운데 정렬 */
        .table-custom-layout th,
        .table-custom-layout td {
            text-align: center;
            word-wrap: break-word;
            vertical-align: middle; /* 세로 가운데 정렬 추가 */
        }

        /* 제목 항목만 왼쪽 정렬하는 클래스 */
        .text-start {
            text-align: left;
        }

        .clickable-row {
            cursor: pointer;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-12">
                <h3 class="mt-4">인물 목록</h3>

                <p class="mt-4" th:text="${(keyword == null or #strings.isEmpty(keyword)) ? '현재 등록한 인물 목록입니다:' : keyword + '에 대한 검색 결과입니다.'}">
                    현재 등록한 인물 목록입니다:
                </p>

                <div class="d-flex justify-content-end align-items-center mb-4">
                    <a th:href="@{/person/register}" class="btn btn-primary me-3">등록</a>
                    <div class="search-bar">
                        <form th:action="@{/person/list}" method="get">
                            <button type="submit" class="search-button">
                                <i class="bi bi-search"></i>
                            </button>
                            <input
                                    type="text"
                                    placeholder="검색어를 입력해주세요"  class="search-input" name="keyword"
                                    th:value="${keyword}"
                            />
                        </form>
                    </div>
                </div>

                <table class="table table-hover table-custom-layout">
                    <thead>
                    <tr>
                        <th style="width:60%;">이름</th>
                        <th style="width:20%;">직업</th>
                        <th style="width:20%;">작업</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${page.content.isEmpty()}">
                        <td colspan="4" class="text-center">데이터가 없습니다.</td>
                    </tr>

                    <tr th:each="person : ${page.content}"
                        class="clickable-row"
                        th:onclick="|window.location.href='@{/person/{id}(id=${person.id})}'|">
                        <td class="text-start" th:text="${person.name}">이름</td>
                        <td th:text="${person.job}">직업</td>
                        <td>
                            <a th:href="@{/person/{id}/update(id=${person.id})}"
                               class="btn btn-primary"
                               onclick="event.stopPropagation();">수정</a>

                            <form th:action="@{/person/{id}(id=${person.id})}"
                                  method="post"
                                  style="display:inline;"
                                  onsubmit="return confirm('정말 삭제하시겠습니까?');"
                                  onclick="event.stopPropagation();">
                                <input type="hidden" name="_method" value="DELETE"/>
                                <input type="hidden" th:if="${_csrf != null}"
                                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-primary">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-center mt-3" th:if="${page != null and page.totalPages >= 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${startPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{${baseUrl}(page=0, size=${page.size}, keyword=${keyword})}">
                                <span>&laquo;&laquo;</span>
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${startPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{${baseUrl}(page=${startPage - 1}, size=${page.size}, keyword=${keyword})}">
                                <span>&laquo;</span>
                            </a>
                        </li>

                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(startPage, endPage)}"
                            th:classappend="${i == page.number}? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{${baseUrl}(page=${i}, size=${page.size}, keyword=${keyword})}">
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${endPage >= page.totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{${baseUrl}(page=${endPage + 1}, size=${page.size}, keyword=${keyword})}">
                                <span>&raquo;</span>
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${endPage >= page.totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{${baseUrl}(page=${page.totalPages - 1}, size=${page.size}, keyword=${keyword})}">
                                <span>&raquo;&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
