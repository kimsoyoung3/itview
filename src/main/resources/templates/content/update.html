<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<main layout:fragment="content">
    <div class="row mb-3">
        <div class="col-12 mx-auto" style="max-width: 600px;">
            <h1 class="mt-3">콘텐츠 수정</h1>
            <p>콘텐츠를 수정합니다:</p>
            <form th:action="@{/content/{id}/update(id=${contentDTO.id})}" method="post" th:object="${contentDTO}">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3 mt-3">
                    <label class="form-label">제목:</label>
                    <input type="text" class="form-control" th:field="*{title}">
                </div>

                <div class="mb-3">
                    <label class="form-label">콘텐츠 타입:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{contentType}" value="MOVIE" id="inlineRadio1">
                        <label class="form-check-label" for="inlineRadio1">영화</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{contentType}" value="SERIES" id="inlineRadio2">
                        <label class="form-check-label" for="inlineRadio2">시리즈</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{contentType}" value="BOOK" id="inlineRadio3">
                        <label class="form-check-label" for="inlineRadio3">책</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{contentType}" value="WEBTOON" id="inlineRadio4">
                        <label class="form-check-label" for="inlineRadio4">웹툰</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{contentType}" value="RECORD" id="inlineRadio5">
                        <label class="form-check-label" for="inlineRadio5">음반</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">공개일:</label>
                    <input type="date" class="form-control" name="releaseDate" th:value="${contentDTO.releaseDate != null ? #temporals.format(contentDTO.releaseDate, 'yyyy-MM-dd') : ''}">
                </div>

                <div class="mb-3">
                    <label class="form-label">포스터 url:</label>
                    <input type="text" class="form-control" th:field="*{poster}">
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">국가:</label>
                        <input type="text" class="form-control" th:field="*{nation}">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">분량:</label>
                        <input type="text" class="form-control" th:field="*{duration}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">이용가 제한:</label>
                        <input type="text" class="form-control" th:field="*{age}">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">감독 이름:</label>
                        <input type="text" class="form-control" th:field="*{creatorName}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">설명:</label>
                    <textarea class="form-control" th:field="*{description}" rows="5"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">연재처:</label>
                    <select class="form-select" th:field="*{channelName}">
                        <option value="NETFLIX">넷플릭스</option>
                        <option value="DISNEY_PLUS">디즈니+</option>
                        <option value="WAVE">웨이브</option>
                        <option value="WATCHA">왓챠</option>
                        <option value="TVN">tvN</option>
                        <option value="APPLE_TV_PLUS">애플티비플러스</option>
                        <option value="ALADIN">알라딘</option>
                        <option value="YES24">예스2</option>
                        <option value="KYOBO">교보문고</option>
                        <option value="NAVER">네이버</option>
                        <option value="KAKAO">카카오</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">수정</button>
                <button type="reset" class="btn btn-primary">초기화</button>
                <a th:href="@{/content/list}" class="btn btn-primary">목록으로 이동</a>
            </form>
        </div>
    </div>
</main>
</body>
</html>
