<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT VIEW 관리자 페이지</title>
</head>
<body>
<main layout:fragment="content">
    <div class="row mt-3 mb-3">
        <div class="col-12 mx-auto" style="max-width: 600px;">
            <h3 class="mt-4">유저 조회</h3>
            <p class="mt-4">유저 정보</p>

            <div class="d-flex justify-content-center mb-4"
                 th:if="${user.profile}"
                 style="width:250px; height:250px; margin: 0 auto;
                        border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden;">

                <img th:src="${user.profile}"
                     alt="프로필"
                     style="max-width:100%;max-height:100%;object-fit:cover; border-radius: 50%;">
            </div>

            <div th:unless="${user.profile}"
                 class="d-flex justify-content-center mb-4"
                 style="width:250px; height:250px; margin: 0 auto;
                        background-color: #f0f0f0; border-radius: 50%;
                        box-shadow: 0 4px 8px rgba(0,0,0,0.1); color: #888;
                        display: flex; align-items: center; justify-content: center; text-align: center;">
                프로필 이미지 없음
            </div>

            <div class="row mb-2">
                <div class="col-3"><strong>닉네임</strong></div>
                <div class="col" th:text="${user.nickname}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-3"><strong>이메일</strong></div>
                <div class="col" th:text="${user.email}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-3"><strong>자기소개</strong></div>
                <div class="col" th:text="${user.introduction}"></div>
            </div>

            <div class="row mb-2" sec:authorize="hasAuthority('SUPER_ADMIN')">
                <div class="col-3"><strong>역할</strong></div>
                <div class="col" th:text="${user.role}"></div>
            </div>

            <div class="text-start mt-4">
                <a th:href="@{/reply/{id}/comment(id=${user.id})}" class="btn btn-primary">댓글 조회</a>
                <a th:href="@{/comment/{id}(id=${user.id})}" class="btn btn-primary">코멘트 조회</a>
            </div>

            <div class="text-end mt-4">
                <a th:href="@{/user/{id}/update(id=${user.id})}" class="btn btn-primary">수정</a>

                <form th:action="@{/user/{id}(id=${user.id})}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <input type="hidden" th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary">삭제</button>
                </form>

                <a th:href="@{/user/list}" class="btn btn-primary">목록</a>
            </div>
        </div>
    </div>

</main>
</body>
</html>
