<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <title>IT VIEW 관리자 페이지</title>
    <style>
        /* 테이블 레이아웃을 고정하고, 전체 너비를 100%로 설정 */
        .table-custom-layout {
            table-layout: fixed;
            width: 100%;
        }

        /* 모든 th와 td는 기본적으로 가운데 정렬 */
        .table-custom-layout th,
        .table-custom-layout td {
            text-align: center;
            word-wrap: break-word;
            vertical-align: middle; /* 세로 가운데 정렬 추가 */
        }

        /* 제목 항목만 왼쪽 정렬하는 클래스 */
        .text-start {
            text-align: left;
        }

        .clickable-row {
            cursor: pointer;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-12">
                <h3 class="mt-4">유저 목록</h3>
                <p class="mt-4" th:text="${(keyword == null or #strings.isEmpty(keyword)) ? '현재 등록한 유저 목록입니다:' : keyword + '에 대한 검색 결과입니다.'}">
                </p>

                <div class="d-flex justify-content-end align-items-center mb-4">
                    <div class="search-bar">
                        <form th:action="@{/user/list}" method="get">
                            <button type="submit" class="search-button">
                                <i class="bi bi-search"></i>
                            </button>
                            <input
                                    type="text"
                                    placeholder="검색어를 입력해주세요"  class="search-input" name="keyword"
                                    th:value="${keyword}"
                            />
                        </form>
                    </div>
                </div>

                <table class="table table-hover table-custom-layout">
                    <thead>
                    <tr>
                        <th style="width:60%;">이메일</th>
                        <th style="width:20%;">닉네임</th>
                        <th style="width:20%;">작업</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${userPage.content.isEmpty()}">
                        <td colspan="4" class="text-center">데이터가 없습니다.</td>
                    </tr>

                    <tr th:each="user : ${userPage.content}"
                        class="clickable-row"
                        th:onclick="|window.location.href='@{/user/{id}(id=${user.id})}'|">
                        <td class="text-start" th:text="${user.email}"></td>
                        <td th:text="${user.nickname}"></td>
                        <td>
                            <a th:href="@{/user/{id}/update(id=${user.id})}"
                               class="btn btn-primary"
                               onclick="event.stopPropagation();">수정</a>

                            <form th:action="@{/user/{id}(id=${user.id})}"
                                  method="post"
                                  style="display:inline;"
                                  onsubmit="return confirm('정말 삭제하시겠습니까?');"
                                  onclick="event.stopPropagation();">
                                <input type="hidden" name="_method" value="DELETE"/>
                                <input type="hidden" th:if="${_csrf != null}"
                                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-primary">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-center mt-3" th:if="${userPage.totalPages >= 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${startPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/user/list(page=0, size=${userPage.size}, keyword=${keyword})}">
                                <span>&laquo;&laquo;</span>
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${startPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/user/list(page=${startPage - 1}, size=${userPage.size}, keyword=${keyword})}">
                                <span>&laquo;</span>
                            </a>
                        </li>

                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(startPage, endPage)}"
                            th:classappend="${i == userPage.number}? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/user/list(page=${i}, size=${userPage.size}, keyword=${keyword})}">
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${endPage >= userPage.totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/user/list(page=${endPage + 1}, size=${userPage.size}, keyword=${keyword})}">
                                <span>&raquo;</span>
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${endPage >= userPage.totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/user/list(page=${userPage.totalPages - 1}, size=${userPage.size}, keyword=${keyword})}">
                                <span>&raquo;&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
