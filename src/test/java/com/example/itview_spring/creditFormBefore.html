    <script>
        document.getElementById('personSearchBtn').addEventListener('click', function () {
            const keyword = document.getElementById('personSearchInput').value;
            fetch(`/content/${[[${contentId}]]}/credit/search-person?keyword=${encodeURIComponent(keyword)}`)
                .then(res => res.json())
                .then(data => {
                    const resultList = document.getElementById('personResults');
                    resultList.innerHTML = '';
                    if (data.length === 0) {
                        resultList.innerHTML = `<p class="text-muted">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
                        return;
                    }
                    data.forEach(person => {
                        const col = document.createElement('div');
                        col.className = "col-md-4";
                        col.innerHTML = `
                            <div class="card h-100 shadow-sm">
                                <img src="${person.profile ? person.profile : '/images/default-profile.png'}"
                                     class="card-img-top" alt="í”„ë¡œí•„"

                                <div class="card-body">

                                    <button type="button"
                                            class="btn btn-sm btn-success selectPersonBtn"
                                            data-id="${person.id}" data-name="${person.name}">
                                        ì„ íƒ
                                    </button>
                                </div>
                            </div>`;
                        resultList.appendChild(col);
                    });
                    addSelectHandlers();
                });
        });

        function addSelectHandlers() {
            document.querySelectorAll('.selectPersonBtn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const id = this.dataset.id;
                    const name = this.dataset.name;
                    document.querySelector('input[name="person.id"]').value = id;
                    document.querySelector('input[name="person.name"]').value = name;
                });
            });
        }
