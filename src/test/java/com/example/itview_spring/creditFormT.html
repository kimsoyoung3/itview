    <script>
        document.getElementById('personSearchBtn').addEventListener('click', function () {
            console.log("1111 ê°€ë‚˜ë‹¤ë¼")

            const keyword = document.getElementById('personSearchInput').value;
            const contentId = [[${contentId}]];
            fetch(`/content/${contentId}/credit/search-person?keyword=${encodeURIComponent(keyword)}`)
                .then(res => res.json())
                .then(data => {
                    const results = document.getElementById('personResults');
                    results.innerHTML = '';
                    if (data.length === 0) {
                        results.innerHTML = `<p class="text-muted">ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ</p>`;
                        return;
                    }
                    data.forEach(person => {
                        results.innerHTML += `
                        <div class="col-md-4">
                          <div class="card mb-3">
                            <img src="${person.profile ? person.profile : '/images/default-profile.png'}"
                                 class="card-img-top" style="height:180px; object-fit:cover;">
                            <div class="card-body">
                              <h5 class="card-title">${person.name}</h5>
                              <p class="card-text"><small>${person.job}</small></p>
                              <button type="button" class="btn btn-success btn-sm"
                                      onclick="selectPerson('${person.id}', '${person.name}')">ì„ íƒ</button>
                            </div>
                          </div>
                        </div>`;
                    });
                });
        });

        function selectPerson(id, name) {
            document.querySelector('input[name="person.id"]').value = id;
            document.querySelector('input[name="person.name"]').value = name;
            const modal = bootstrap.Modal.getInstance(document.getElementById('personModal'));
            modal.hide();
        }
