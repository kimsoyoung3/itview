<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<main layout:fragment="video">
    <div class="row mb-3">
        <div class="col-12 mx-auto" style="max-width: 600px;">
            <h1 class="mt-3">동영상 등록 / 수정</h1>
            <p>신규 동영상 등록 /수정 합니다:</p>
            <form th:action="@{/com/example/itview_spring/video/register}" method="post">
                <div class="mb-3 mt-3">
                    <label class="form-label">섬네일 링크:</label>
                    <input type="text" class="form-control" name="image">
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">영상 링크:</label>
                        <input type="text" class="form-control" name="url">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">제목:</label>
                        <input type="text" class="form-control" name="title">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">등록</button>
                <button type="reset" class="btn btn-primary">초기화</button>
                <a th:href="@{/content/list}" class="btn btn-primary">목록으로 이동</a>


                <table class="table table-hover table-custom-layout">
                    <thead>
                    <tr>
                        <th style="width:60%;">콘텐츠제목</th>
                        <th style="width:20%;">콘텐츠타입</th>
                        <th style="width:20%;">작업선택</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data:${videoDTOS}"
                        class="clickable-row"
                        th:onclick="|window.location.href='@{/video/detail(id=${data.id})}'|">
                        <td class="text-start" th:text="${data.title}">제목</td>
                        <td class="text-start" th:text="${data.title}">제목</td>

                        <td>
                            <a th:href="@{/com/example/itview_spring/video/{id}/update(id=${data.id})}"
                               type="button" class="btn btn-primary"
                               onclick="event.stopPropagation();">수정</a>

                            <a th:href="@{/com/example/itview_spring/video/delete(id=${data.id})}"
                               type="button" class="btn btn-primary"
                               onclick="event.stopPropagation();">삭제</a>
                        </td>
                    </tr>
                    </tbody>
                </table>




            </form>
        </div>
    </div>
</main>
</body>
</html>
