<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 등록/수정</title>
</head>
<body>
<main layout:fragment="content">
    <!--    <h1>Welcome to the Dashboard</h1>-->
    <!--    <p>This is your main content area.</p>-->

    <div class="container mt-5">
        <h2>크레딧 등록/수정</h2>

        <form th:action="@{/content/{contentId}/credit(contentId=${contentId})}" method="post">
            <!-- 수정할 크레딧 정보 전송 -->
            <input type="hidden" name="id" th:value="${creditDTO.id}"/>
            <input type="hidden" name="person.id"
                   th:value="${creditDTO.person != null ? creditDTO.person.id : ''}"/>
            <!-- 등록 버튼은 목록 위쪽에 배치 -->
            <!------- 0911 검색 추가-->

            <!--            <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="인물 이름검색">-->
            <!--            <button class="btn btn-success" type="submit">검색</button>-->
            <label>인물 검색</label>
            <div class="input-group">
                <input type="text" id="personSearchInput" class="form-control" placeholder="인물 이름 입력">
                <button type="button" id="personSearchBtn" class="btn btn-primary">검색</button>
            </div>

            <!-- 🔹 검색 결과 표시 -->
            <ul id="personResults" class="list-group mt-2">

                <li th:each="person : ${personResults}"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${person.name + ' (' + person.job + ')'}">Person Name</span>
                    <button type="button" class="btn btn-sm btn-success selectPersonBtn"
                            th:data-id="${person.id}" th:data-name="${person.name}">선택
                    </button>
                </li>
            </ul>
            <!-- 🔹 선택된 인물 반영 -->
            <div class="mb-3">
                <label class="form-label">선택된 인물</label>
                <input type="text" class="form-control" name="person.name"
                       th:value="${creditDTO.person?.name}" readonly required/>
            </div>


<!--            <input type="hidden" name="person.id" th:value="${creditDTO.person?.id}">-->
<!--            <input type="text" name="person.name" class="form-control mt-2" th:value="${creditDTO.person?.name}" readonly>-->


<!------------------------------------------------------------------------------------------------------------>
            <tbody>
                <tr th:each="gallery : ${galleryList}">
                    <td th:text="${gallery.id}">1</td>
                    <td th:text="${gallery.photo}">Photo</td>
                    <td>
                        <!-- 수정 버튼 -->
                        <a th:href="@{'/content/' + ${contentId} + '/gallery?id=' + ${gallery.id}}"
                           class="btn btn-sm btn-warning">✏ 수정</a>

                        <!-- 삭제 버튼 (폼 방식으로 galleryId 전달) -->
                        <form th:action="@{'/content/' + ${contentId} + '/gallery/delete'}"
                              method="post" style="display:inline;">
                            <input type="hidden" name="galleryId" th:value="${gallery.id}"/>
                            <button type="submit" class="btn btn-sm btn-danger">🗑 삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${galleryList == null or #lists.isEmpty(galleryList)}">
                    <td colspan="4" class="text-center">등록된 갤러리가 없습니다.</td>
                </tr>
            </tbody>
            </table>
        </form>

        <!--------------------------------------------->

<!--        <div class="mb-3">-->
<!--            <label class="form-label">인물 이름</label>-->
<!--            <input type="text" class="form-control" name="person.name"-->
<!--                   th:value="${creditDTO.person?.name}" placeholder="인물 이름 입력" required/>-->
<!--        </div>-->

            <div class="mb-3">
                <label class="form-label">부서</label>
                <input type="text" class="form-control" name="department"
                       th:value="${creditDTO.department}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">역할</label>
                <input type="text" class="form-control" name="role"
                       th:value="${creditDTO.role}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">캐릭터 이름</label>
                <input type="text" class="form-control" name="characterName"
                       th:value="${creditDTO.characterName}"/>
            </div>

            <!-- 제출 및 목록 버튼 -->
            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="@{'/content/' + ${contentId} + '/credit'}" class="btn btn-secondary">목록</a>
            <a th:href="@{'/content/' + ${contentId} + '/gallery'}" class="btn btn-success mt-3">📂 갤러리 등록/수정</a>
        </form>
        <!-- form 종료 -->

        <!-- 등록된 크레딧 목록 -->
        <table class="table table-bordered mt-3">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>인물 이름</th>
                <th>부서</th>
                <th>역할</th>
                <th>캐릭터 이름</th>
                <th>작업선택</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="credit : ${creditList}">
                <td th:text="${credit.id}">1</td>
                <td th:text="${credit.person?.name}">인물</td>
                <td th:text="${credit.department}">부서</td>
                <td th:text="${credit.role}">역할</td>
                <td th:text="${credit.characterName}">캐릭터</td>
                <td>
                    <a th:href="@{'/content/' + ${contentId} + '/credit?id=' + ${credit.id}}"
                       class="btn btn-sm btn-warning">✏ 수정</a>
                    <form th:action="@{'/content/' + ${contentId} + '/credit/delete'}"
                          method="post" style="display:inline;">
                        <input type="hidden" name="creditId" th:value="${credit.id}"/>
                        <button type="submit" class="btn btn-sm btn-danger">🗑 삭제</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(creditList)}">
                <td colspan="6" class="text-center">등록된 크레딧이 없습니다.</td>
            </tr>
            </tbody>
        </table>
        <!-- Flash 메시지 출력 -->
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    </div>

    <!-- JS (검색 + 선택) -->
    <script>
        document.getElementById('personSearchBtn').addEventListener('click', function () {
            const keyword = document.getElementById('personSearchInput').value;
            fetch(`/content/${[[${contentId}]]}/credit/search-person?keyword=${encodeURIComponent(keyword)}`)
                .then(res => res.json())
                .then(data => {
                    const resultList = document.getElementById('personResults');
                    resultList.innerHTML = '';
                    if (data.length === 0) {
                        resultList.innerHTML = `<p class="text-muted">검색 결과가 없습니다.</p>`;
                        return;
                    }
                    data.forEach(person => {
                        const col = document.createElement('div');
                        col.className = "col-md-4";
                        col.innerHTML = `
                            <div class="card h-100 shadow-sm">
                                <img src="${person.profile ? person.profile : '/images/default-profile.png'}"
                                     class="card-img-top" alt="프로필"
                                     style="height:200px; object-fit:cover;">
                                <div class="card-body">
                                    <h5 class="card-title">${person.name}</h5>
                                    <p class="card-text"><small class="text-muted">${person.job}</small></p>
                                    <button type="button"
                                            class="btn btn-sm btn-success selectPersonBtn"
                                            data-id="${person.id}" data-name="${person.name}">
                                        선택
                                    </button>
                                </div>
                            </div>`;
                        resultList.appendChild(col);
                    });
                    addSelectHandlers();
                });
        });

        function addSelectHandlers() {
            document.querySelectorAll('.selectPersonBtn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const id = this.dataset.id;
                    const name = this.dataset.name;
                    document.querySelector('input[name="person.id"]').value = id;
                    document.querySelector('input[name="person.name"]').value = name;
                });
            });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</main>
</body>
</html>
