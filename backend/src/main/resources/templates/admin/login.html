<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT VIEW 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            background-color: #fff;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" sizes="any">
    <link rel="shortcut icon" href="/assets/img/favicon.svg" type="image/svg+xml">
</head>
<body>
<div class="login-container">
    <div class="row">
        <div class="col-12 mx-auto">
            <h3 class="text-center mt-4">로그인</h3>
            <p class="text-center mt-2">로그인 후 IT VIEW 관리자 페이지를 이용해 주세요.</p>
            <div th:if="${param.error}" class="alert alert-danger text-center">
                유효하지 않은 이메일 또는 비밀번호입니다.
            </div>
            <div th:if="${param['access-denied']}" class="alert alert-danger text-center">
                접근 권한이 없습니다. 관리자에게 문의하세요.
            </div>
            <form th:action="@{/admin/login}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="username" class="form-control" placeholder="이메일 주소" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <a th:href="@{/admin/register}" class="small text-muted">계정이 없으신가요? 회원가입</a>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
