<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT VIEW 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .register-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            background-color: #fff;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" sizes="any">
    <link rel="shortcut icon" href="/assets/img/favicon.svg" type="image/svg+xml">
</head>
<body>
<div class="register-container">
    <div class="row">
        <div class="col-12 mx-auto">
            <h3 class="text-center mt-4">회원가입</h3>
            <p class="text-center mt-2">필수 정보를 입력하여 회원가입을 완료해 주세요:</p>
            <form id="registerForm" action="/api/user" method="post">
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <a th:href="@{/admin/login}" class="small text-muted">로그인 페이지로 돌아가기</a>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const data = {
            nickname: form.nickname.value,
            email: form.email.value,
            password: form.password.value
        };

        fetch(form.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    alert('회원가입이 완료되었습니다!');
                    window.location.href = '/admin/login';
                } else {
                    response.text().then(text => alert('회원가입 실패: ' + text));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('네트워크 오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>
