<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT VIEW 관리자 페이지</title>
    <style>
        .content-item {
            text-align: center;
            margin-bottom: 0;
            padding-bottom: 10px;
        }
        .content-item img {
            width: 120px; /* 포스터 너비를 120px로 확장 */
            height: 120px;
            object-fit: cover;
            display: block;
            margin: 0 auto 5px;
        }

        .content-item p {
            width: 120px; /* 제목 너비를 120px로 확장 */
            margin: 0 auto;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .col-10-1 {
            flex: 0 0 auto;
            width: 10%;
        }

        /* 링크의 기본 스타일을 제거하여 원래 디자인을 유지합니다. */
        .content-link {
            text-decoration: none; /* 밑줄 제거 */
            color: inherit; /* 글자색 상속 */
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-12">
                <h3 class="mt-4">컬렉션 조회</h3>
                <p class="mt-4">컬렉션 정보</p>

                <div class="row mb-2">
                    <div class="col-3"><strong>컬렉션 제목</strong></div>
                    <div class="col" th:text="${collection.title}"></div>
                </div>
                <div class="row mb-2">
                    <div class="col-3"><strong>작성자</strong></div>
                    <div class="col" th:if="${collection.user}" th:text="${collection.user.nickname}"></div>
                    <div class="col" th:unless="${collection.user}">알 수 없음</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3"><strong>설명</strong></div>
                    <div class="col" th:text="${collection.description}"></div>
                </div>
                <div class="row mb-2">
                    <div class="col-3"><strong>수정일</strong></div>
                    <div class="col" th:text="${#temporals.format(collection.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
                </div>

                <hr class="mt-4 mb-4">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>컬렉션 작품 목록</h4>
                </div>

                <div class="row">
                    <div th:if="${#lists.isEmpty(contents.content)}" class="col-12 text-center">
                        컬렉션에 등록된 작품이 없습니다.
                    </div>
                    <a th:each="content : ${contents.content}"
                       th:href="@{${userpage} + '/#/content/' + ${content.id}}"
                       class="col-10-1 content-item content-link"
                       target="_blank" rel="noopener noreferrer">
                        <img th:src="${content.poster}" alt="포스터" class="mb-2">
                        <p class="m-0" th:text="${content.title}"></p>
                    </a>
                </div>

                <div class="d-flex justify-content-center mt-3" th:if="${contents.totalPages > 0}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${startPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/collection/{id}(id=${collection.id}, page=0)}"
                               aria-label="First">
                                <span>&laquo;&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${startPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/collection/{id}(id=${collection.id}, page=${startPage - 1})}"
                               aria-label="Previous">
                                <span>&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(startPage, endPage)}"
                            th:classappend="${i eq contents.number} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/collection/{id}(id=${collection.id}, page=${i})}">
                            </a>
                        </li>
                        <li class="page-item"
                            th:classappend="${endPage >= contents.totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/collection/{id}(id=${collection.id}, page=${endPage + 1})}"
                               aria-label="Next">
                                <span>&raquo;</span>
                            </a>
                        </li>
                        <li class="page-item"
                            th:classappend="${endPage >= contents.totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/collection/{id}(id=${collection.id}, page=${contents.totalPages - 1})}"
                               aria-label="Last">
                                <span>&raquo;&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="text-end mt-4">
                    <a th:href="@{/collection/{id}/update(id=${collection.id})}" class="btn btn-primary">수정</a>

                    <form th:action="@{/collection/{id}(id=${collection.id})}"
                          method="post"
                          style="display:inline;"
                          onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary">삭제</button>
                    </form>

                    <a th:href="@{/collection/list}" class="btn btn-primary">목록</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
