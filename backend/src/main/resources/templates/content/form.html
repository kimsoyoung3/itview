<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT VIEW 관리자 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-12 mx-auto" style="max-width: 600px;">
                <h3 class="mt-4" th:text="${contentDTO.id != null} ? '콘텐츠 수정' : '콘텐츠 등록'"></h3>
                <p class="mt-4" th:text="${contentDTO.id != null} ? '기존 콘텐츠를 수정합니다:' : '신규 콘텐츠를 등록합니다:'"></p>

                <form th:action="${contentDTO.id != null} ? @{/content/{id}/update(id=${contentDTO.id})} : @{/content/register}"
                      method="post" th:object="${contentDTO}">

                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" th:if="${contentDTO.id != null}" th:field="*{id}">

                    <div class="mb-3 mt-3">
                        <label class="form-label">제목:</label>
                        <input type="text" class="form-control" th:field="*{title}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">콘텐츠 타입:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{contentType}" value="MOVIE" id="inlineRadio1" required>
                            <label class="form-check-label" for="inlineRadio1">영화</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{contentType}" value="SERIES" id="inlineRadio2" required>
                            <label class="form-check-label" for="inlineRadio2">시리즈</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{contentType}" value="BOOK" id="inlineRadio3" required>
                            <label class="form-check-label" for="inlineRadio3">책</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{contentType}" value="WEBTOON" id="inlineRadio4" required>
                            <label class="form-check-label" for="inlineRadio4">웹툰</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{contentType}" value="RECORD" id="inlineRadio5" required>
                            <label class="form-check-label" for="inlineRadio5">음반</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">공개일:</label>
                        <input type="date" class="form-control"
                               th:value="${releaseDateStr}"
                               name="releaseDate"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">포스터:</label>

                        <div id="posterImageArea"
                             style="cursor: pointer;
                                width: 250px;
                                height: 350px;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                background-color: #f8f9fa;
                                border-radius: 8px;
                                box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

                            <img id="currentPoster"
                                 th:if="${contentDTO.poster != null}"
                                 th:src="${contentDTO.poster}"
                                 alt="포스터 이미지"
                                 style="max-width: 100%;
                                    height: auto;
                                    object-fit: contain;
                                    border-radius: 8px;">

                            <i id="defaultPosterIcon" th:unless="${contentDTO.poster != null}" class="fas fa-file-image" style="font-size: 6rem; color: #ccc;"></i>
                        </div>

                        <input type="file" id="posterFile" class="form-control" accept="image/*" style="display: none;">

                        <div id="uploadErrorMsgPoster" class="alert alert-danger mt-2" style="display: none;" role="alert"></div>

                        <input type="hidden" id="posterUrl" th:field="*{poster}">
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">국가:</label>
                            <input type="text" class="form-control" th:field="*{nation}" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">분량:</label>
                            <input type="text" class="form-control" th:field="*{duration}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">이용가 제한:</label>
                            <select class="form-select" th:field="*{age}" required>
                                <option value="전체 이용가">전체 이용가</option>
                                <option value="12세">12세</option>
                                <option value="15세">15세</option>
                                <option value="18세">18세</option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label" id="creatorLabel">감독 이름:</label>
                            <input type="text" class="form-control" th:field="*{creatorName}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">설명:</label>
                        <textarea class="form-control" th:field="*{description}" rows="5" maxlength="500" placeholder="최대 500자" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">연재처:</label>
                        <select class="form-select" th:field="*{channelName}">
                            <option value="">없음</option>
                            <option value="NETFLIX">넷플릭스</option>
                            <option value="DISNEY_PLUS">디즈니+</option>
                            <option value="WAVE">웨이브</option>
                            <option value="WATCHA">왓챠</option>
                            <option value="TVN">tvN</option>
                            <option value="APPLE_TV_PLUS">애플티비플러스</option>
                            <option value="ALADIN">알라딘</option>
                            <option value="YES24">예스24</option>
                            <option value="KYOBO">교보문고</option>
                            <option value="NAVER">네이버</option>
                            <option value="KAKAO">카카오</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary" th:text="${contentDTO.id != null} ? '다음/수정' : '다음'"></button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // --- [콘텐츠 타입별 라벨 변경 로직] ---
            const contentTypeRadios = $('input[name="contentType"]');
            const creatorLabel = $('#creatorLabel');

            function updateLabelText() {
                const selectedType = $('input[name="contentType"]:checked').val();

                if (selectedType === 'MOVIE' || selectedType === 'SERIES') {
                    creatorLabel.text('감독 이름:');
                } else if (selectedType === 'BOOK' || selectedType === 'WEBTOON') {
                    creatorLabel.text('작가 이름:');
                } else if (selectedType === 'RECORD') {
                    creatorLabel.text('아티스트 이름:');
                }
            }

            updateLabelText();
            contentTypeRadios.on('change', updateLabelText);

            // --- [AJAX 포스터 업로드 로직] ---
            const posterImageArea = $('#posterImageArea');
            const posterFile = $('#posterFile');
            const posterUrlInput = $('#posterUrl'); // 현재 th:field="*{poster}"
            const errorMsgDiv = $('#uploadErrorMsgPoster');

            function getCsrfToken() {
                return $('input[name="_csrf"]').val();
            }

            function clearErrorPoster() {
                errorMsgDiv.hide().empty();
            }

            posterImageArea.on('click', () => {
                posterFile.click();
            });

            posterFile.on('change', function (event) {
                const file = event.target.files[0];
                clearErrorPoster();

                if (file) {
                    uploadPosterImage(file);
                }

                $(this).val('');
            });

            // AJAX 업로드 함수
            function uploadPosterImage(file) {
                const formData = new FormData();
                // 이 "poster" 키는 컨트롤러의 @RequestParam("poster")와 일치해야 합니다!
                formData.append('poster', file);

                const token = getCsrfToken();

                $.ajax({
                    url: '/content/poster-upload', // 포스터 업로드 API
                    type: 'POST',
                    data: formData,
                    headers: { 'X-CSRF-TOKEN': token },
                    processData: false,
                    contentType: false,
                    beforeSend: function() {
                        posterImageArea.css('opacity', '0.5');
                    },
                    success: function (response) {
                        const newUrl = response.url;

                        // 1. 이미지 표시 영역 내부를 완전히 비워서 이전 내용(아이콘, 이미지) 제거
                        posterImageArea.empty();

                        // 2. 새로운 이미지 요소를 생성 및 삽입 (화면에 표시)
                        posterImageArea.append(`
                            <img id="currentPoster"
                                 src="${newUrl}"
                                 alt="포스터 이미지"
                                 style="max-width: 100%;
                                        height: auto;
                                        object-fit: contain;
                                        border-radius: 8px;">
                        `);

                        // 3. 숨김 필드에 S3 URL 저장 (이 값이 최종 폼 제출 시 DTO의 String poster 필드로 전달됨)
                        posterUrlInput.val(newUrl);
                    },
                    error: function (jqXHR) {
                        let errorMessage = '포스터 업로드 중 알 수 없는 오류가 발생했습니다.';
                        try {
                            const response = jqXHR.responseJSON;
                            if (response && response.message) {
                                errorMessage = response.message;
                            }
                        } catch (e) {}
                        errorMsgDiv.text(`업로드 실패: ${errorMessage}`).show();
                        posterUrlInput.val('');

                        // 오류 발생 시 기본 아이콘 복구
                        posterImageArea.empty();
                        posterImageArea.append('<i id="defaultPosterIcon" class="fas fa-file-image" style="font-size: 6rem; color: #ccc;"></i>');
                    },
                    complete: function() {
                        posterImageArea.css('opacity', '1');
                    }
                });
            }
        });
    </script>
</main>
</body>
</html>
