<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <title>IT VIEW 관리자 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-12 mx-auto" style="max-width: 600px;">
                <h3 class="mt-4" th:text="${personDTO.id != null ? '인물 수정' : '인물 등록'}"></h3>
                <p class="mt-4">인물 정보</p>

                <form th:action="${personDTO.id != null ? '/person/' + personDTO.id + '/update' : '/person/register'}"
                      th:object="${personDTO}" method="post">

                    <input th:if="${personDTO.id != null}" type="hidden" name="_method" value="PUT"/>
                    <input th:if="${personDTO.id != null}" type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="mb-3">
                        <label class="form-label">프로필 이미지</label>

                        <div id="profileImageArea"
                             style="cursor: pointer;
                                    width: 250px;
                                    height: 350px;
                                    /* border 제거됨 */
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    background-color: #f8f9fa;
                                    border-radius: 8px;
                                    box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

                            <img id="currentProfile"
                                 th:if="${personDTO.profile != null}"
                                 th:src="${personDTO.profile}"
                                 alt="프로필"
                                 style="max-width: 100%;
                                        height: auto;
                                        object-fit: contain;
                                        border-radius: 8px;">
                            <i id="defaultIcon" th:unless="${personDTO.profile != null}" class="fas fa-user-circle" style="font-size: 6rem; color: #ccc;"></i>
                        </div>

                        <input type="file" id="profileFile" class="form-control" accept="image/*" style="display: none;">
                        <div id="uploadErrorMsg" class="alert alert-danger mt-2" style="display: none;" role="alert"></div>
                        <input type="hidden" id="profileUrl" th:field="*{profile}">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름 입력" required>
                    </div>

                    <div class="mb-3">
                        <label for="job" class="form-label">직업</label>
                        <input type="text" id="job" th:field="*{job}" class="form-control" placeholder="직업 입력" required>
                    </div>

                    <div class="text-end mt-4">
                        <button type="submit" class="btn btn-primary" th:text="${personDTO.id != null ? '수정' : '등록'}"></button>
                        <a th:href="@{/person/list}" class="btn btn-primary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        $(document).ready(function () {
            // [1] DOM 요소 변수
            const profileImageArea = $('#profileImageArea');
            const profileFile = $('#profileFile');
            const profileUrlInput = $('#profileUrl'); // th:field="*{profile}"
            const errorMsgDiv = $('#uploadErrorMsg');

            // [2] 유틸리티 함수
            function clearError() {
                errorMsgDiv.hide().empty();
            }

            // [3] 이벤트 핸들러 바인딩
            // 파일 영역 클릭 시 숨겨진 파일 input 클릭
            profileImageArea.on('click', () => {
                profileFile.click();
            });

            // 파일 선택 시 AJAX 업로드 실행
            profileFile.on('change', function (event) {
                const file = event.target.files[0];
                clearError();

                if (file) {
                    // 파일이 선택되면 즉시 업로드 함수 호출
                    uploadProfileImage(file);
                }

                // 파일 input 초기화 (연속 선택 가능하게 함)
                $(this).val('');
            });

            // [4] AJAX 업로드 함수
            function uploadProfileImage(file) {
                const formData = new FormData();
                formData.append('file', file);

                const token = $('input[name="_csrf"]').val();

                $.ajax({
                    url: '/api/upload/profile',
                    type: 'POST',
                    data: formData,
                    headers: { 'X-CSRF-TOKEN': token },
                    processData: false,
                    contentType: false,
                    beforeSend: function() {
                        profileImageArea.css('opacity', '0.5'); // 로딩 시작
                    },
                    success: function (response) {
                        const newUrl = response.url;

                        // 1. 이미지 표시 영역 내부를 완전히 비워서 기존 아이콘/이미지 모두 제거
                        profileImageArea.empty();

                        // 2. 새로운 이미지 요소를 생성 및 삽입 (화면에 표시)
                        profileImageArea.append(`
                        <img id="currentProfile"
                             src="${newUrl}"
                             alt="프로필"
                             style="max-width: 100%;
                                    height: auto;
                                    object-fit: contain;
                                    border-radius: 8px;">
                    `);

                        // 3. 숨김 필드에 S3 URL 저장 (폼 제출 시 DB로 전달됨)
                        profileUrlInput.val(newUrl);
                    },
                    error: function (jqXHR) {
                        // 오류 처리
                        let errorMessage = '이미지 업로드 중 알 수 없는 오류가 발생했습니다.';
                        try {
                            const response = jqXHR.responseJSON;
                            if (response && response.message) {
                                errorMessage = response.message;
                            }
                        } catch (e) {}
                        errorMsgDiv.text(`업로드 실패: ${errorMessage}`).show();
                        profileUrlInput.val(''); // 실패 시 URL 비우기

                        // 오류 발생 시 아이콘이 없어진 상태이므로, 아이콘을 다시 표시합니다.
                        profileImageArea.empty();
                        profileImageArea.append('<i id="defaultIcon" class="fas fa-user-circle" style="font-size: 6rem; color: #ccc;"></i>');
                    },
                    complete: function() {
                        profileImageArea.css('opacity', '1'); // 로딩 종료
                    }
                });
            }
        });
    </script>
</main>
</body>
</html>
