<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>IT VIEW 관리자 페이지</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            overflow-x: hidden;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" sizes="any">
    <link rel="shortcut icon" href="/assets/img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="sb-nav-fixed">

<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0 text-dark sidebar-mobile-toggle" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>

<div id="layoutSidenav">

    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">

            <div class="sb-sidenav-header">
                <a class="navbar-brand text-center text-dark" href="/">IT VIEW</a>
            </div>

            <div class="sb-sidenav-menu">
                <div class="nav">
                    <a class="nav-link" th:href="@{/content/list}">콘텐츠 관리</a>
                    <a class="nav-link" th:href="@{/person/list}">인물 관리</a>
                    <a class="nav-link" th:href="@{/collection/list}">컬렉션 관리</a>
                    <a class="nav-link" th:href="@{/user/list}">유저 관리</a>
                </div>
            </div>

            <div class="sb-sidenav-footer">
                <div class="small d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <i class="fas fa-user me-1"></i> <span sec:authentication="name"></span>
                </div>
                <div class="small mt-2" sec:authorize="isAuthenticated()">
                    <a class="text-dark d-block" href="/admin/logout">로그아웃</a>
                </div>
            </div>
        </nav>
    </div>

    <script>
        // ... (active 클래스 부여 스크립트 유지) ...
        (function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav a.nav-link');

            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                const simplifiedLinkPath = linkPath.replace('/list', '');

                if (currentPath.startsWith(simplifiedLinkPath)) {
                    link.classList.add('active');
                }
            });
        })();
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <div id="layoutSidenav_content">
        <main layout:fragment="content"></main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/assets/js/datatables-simple-demo.js"></script>
<script src="/assets/js/scripts.js"></script>
</body>
</html>
